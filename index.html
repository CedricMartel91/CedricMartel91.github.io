<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>C'est au tour de X!</h2>
    <!-- Many websites are just divs on divs on divs. -->
    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        </div>
        <!-- I added a little reset button because our users are going to want to play round after round of our glorious game without ever refreshing the browser! -->
        <button id="reset-button">Réinitialiser</button>
    </div>

    <!--scoreboard bouton ajouter/diminuer/reset https://www.youtube.com/watch?v=dKOT5LcouzQ&ab_channel=BroCode-->
    <label for="X">X</label>
    <label id="ScoreX">0</label><br>
    <button id="Moins">Diminuer un point</button>
    <button id="RemettreAzero">Remettre à zéro</button>
    <button id="Ajouter">Ajouter un point</button>
    <br><br>

    <label for="O">O</label>
    <label id="ScoreO">0</label><br>
    <button id="MoinsO">Diminuer un point</button>
    <button id="RemettreAzeroO">Remettre à zéro</button>
    <button id="AjouterO">Ajouter un point</button>
